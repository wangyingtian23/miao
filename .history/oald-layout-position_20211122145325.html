<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    margin: 0;
    padding: 0;
  }
  div{
    position: absolute;
  }
  .a{
    width: 200px;
    height: 100%;
    background: #eaeef3;
    border-right: 1px solid black;
  }
  .b{
    width: calc(100vw - 600px);
  }
  .c .d{
    width: 200px;
    height: 100%;
    background: #eaeef3;
    border-left: 1px solid black;
  }
</style>
<body>
  <div>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
  </div>
</body>
</html>
