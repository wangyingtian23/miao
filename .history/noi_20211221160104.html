<script type="xxx" id="complete-number">
  var n = Number(prompt())
  console.log(complete(n))
  function complete(n){
    var sum = 0
    for (i = 0;i <= n;i++){
      if (n % i == 0 && i !== n){
        sum += i
      }
    }
    if(sum == n){
      return true
    }else{
      return false
    }
  }
</script>

  function qiao7(n){
    if(n % 7 == 0){
      return true
    }
    while (n > 0) {
      var digit = n % 10
      if (digit == 7){
        return true
      }
      n = (n - digit) / 10
    }

  }
