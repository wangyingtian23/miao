  var convertToBase7 = function(num) {

    var abs = Math.abs(num)
    var res = ''
    while(num >= 7){
        res = abs % 7 + res
        abs = Math.floor(abs / 7)
    }
    res = abs + res
    if(num >= 0){
        return res
    }else {
        return '-' + res
    }
  };
</script>
