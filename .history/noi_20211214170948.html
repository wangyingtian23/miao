<script type="xxx" id="ch0103/17">
  var x1 = parseInt(prompt('x1'))
  var y1 = parseInt(prompt('y1'))
  var x2 = parseInt(prompt('x2'))
  var y2 = parseInt(prompt('y2'))
  var x3 = parseInt(prompt('x3'))
  var y3 = parseInt(prompt('y3'))
  var sqrt = Math.sqrt
  var pow = Math.pow
  var x = sqrt(pow((x1 - x2),2)+pow((y1 - y2),2))
  var y = sqrt(pow((x2 - x3),2)+pow((y2 - y3),2))
  var z = sqrt(pow((x3 - x1),2)+pow((y3 - y1),2))
  var p = (x + y + z) / 2
  console.log((sqrt(p*(p-x)*(p-y)*(p-z))).toFixed(2))
</script>
